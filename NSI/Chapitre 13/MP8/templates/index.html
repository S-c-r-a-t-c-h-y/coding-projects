<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Supersite - Sommaire</title>
        <! -- donne l'adresse vers la feuille de style, elle est dans le repertoire static et se nomme main.css -->
        <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    
    <body>
        <h1 > Bienvenue ! </h1>
        <div class="city-form">
            <p>
                Choisissez une ville
            </p>
            <form method="GET" action="{{ url_for('meteo') }}">
                <select name="ville">
                    {% for ville in liste_villes %}
                    <option value={{ville["url"]}}>{{ville["nom"]}}</option>
                    {% endfor %}
                </select>
                <button type="submit"> selectionner </button>
            </form>
        </div>
    </body>
</html>
